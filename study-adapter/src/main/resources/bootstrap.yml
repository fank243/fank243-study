server:
  port: 8801

spring:
  profiles:
    include: common
  application:
    name: study-adapter
  cloud:
    nacos:
      discovery:
        server-addr: ${study.nacos-addr}
        namespace: ${study.nacos-namespace}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 共享配置文件
        shared-configs:
#          - study-shared-common.yml
          - study-shared-ds.yml

logging:
  # 含日志目录的日志文件名称,可以是相对当前目录(相对于父project根目录)或者绝对路径，如果与“logging.file.path”同时存在，则“logging.file.path”将不会生效
  file.name: ${user.home}/logs/study/adpter.log