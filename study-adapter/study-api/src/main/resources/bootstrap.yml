server:
  port: 8801

spring:
  profiles:
    include: common
  application:
    name: study-api
  cloud:
    nacos:
      discovery:
        server-addr: ${study.nacos-addr}
        namespace: ${study.nacos-namespace}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 共享配置文件
        shared-configs:
          - study-shared-datasource.properties # Datasource
        # 额外配置文件
        extension-configs:
          - study-extension-netty.properties # Netty

