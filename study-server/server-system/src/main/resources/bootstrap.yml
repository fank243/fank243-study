server:
  port: 8901

spring:
  profiles.include: common
  application.name: server-system
  # 多个模块启用时，必须指定端口
  devtools.livereload.port: 35732
  cloud:
    nacos:
      discovery:
        server-addr: ${study.nacos-addr}
        namespace: ${study.nacos-namespace}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 共享配置文件
        shared-configs:
          - study-shared-common.yml
          - study-shared-ds.yml

    stream:
      rocketmq:
        binder:
          name-server: localhost:9876
      bindings: # 绑定通道和交换机
        source:
          destination: study-mq
          group: STUDY_MQ_GROUP
          content-type: application/json
        dest:
          destination: study-mq
          content-type: application/json