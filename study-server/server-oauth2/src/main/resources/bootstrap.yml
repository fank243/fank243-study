server:
  port: 8901

spring:
  profiles.include: common
  application.name: server-oauth2
  # 多个模块启用时，必须指定端口
  devtools.livereload.port: 35731
  cloud:
    nacos:
      discovery:
        server-addr: ${study.nacos-addr}
        namespace: ${study.nacos-namespace}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 共享配置文件
        shared-configs:
          - study-shared-common.yml
          - study-shared-ds.yml


# Sa-Token 配置
sa-token:
  # 关闭Cookie
  is-read-cookie: false
  # 是否输出操作日志
  is-log: true