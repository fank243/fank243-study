spring:
  cloud:
    gateway:
      routes:
        - id: server-system
          uri: lb://server-oauth2
          predicates:
            - Path=/oauth2/**

        - id: server-system
          uri: lb://server-system
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=1

# 获取路由地址：/actuator/gateway/routes