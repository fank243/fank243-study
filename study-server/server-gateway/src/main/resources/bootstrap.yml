server:
  port: 8800

spring:
  profiles.include: route,sentinel,common
  application.name: server-gateway
  # 多个模块启用时，必须指定端口
  devtools.livereload.port: 35731
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1
        namespace: study
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yml
        # 共享配置文件
        shared-configs:
          - study-shared-common.yml
          - study-shared-ds.yml

logging:
  config: classpath:logback-spring.xml
  level:
    org:
      apache: info
      springframework: info
      mybatis: info
      hibernate: info
      jboss: info
    io:
      netty: info
      lettuce: info
      micrometer: info
    com:
      zaxxer: info
      alibaba.cloud: info
      alibaba.nacos: warn
    reactor: info
