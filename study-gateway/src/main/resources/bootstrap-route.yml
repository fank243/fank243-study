spring:
  cloud:
    gateway:
      routes:
        - id: study-oauth2
          uri: lb://study-oauth2
          predicates:
            - Path=/oauth2/**

        - id: study-oauth2-static
          uri: lb://study-oauth2
          predicates:
            - Path=/auth/**

        - id: study-support
          uri: lb://study-support
          predicates:
            - Path=/api/support/**
          filters:
            - StripPrefix=1

        - id: study-file
          uri: lb://study-file
          predicates:
            - Path=/api/file/**
          filters:
            - StripPrefix=1

        - id: study-file2
          uri: lb://study-file
          predicates:
            - Path=/view/**

        - id: study-system
          uri: lb://study-system
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=1

        - id: study-system-doc
          uri: lb://study-system
          predicates:
            - Path=/doc/**

# 获取路由地址：/actuator/gateway/routes