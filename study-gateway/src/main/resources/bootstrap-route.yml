spring:
  cloud:
    gateway:
      routes:
        - id: study-oauth2-login
          uri: lb://study-oauth2
          predicates:
            - Path=/login/**

        - id: study-oauth2
          uri: lb://study-oauth2
          predicates:
            - Path=/oauth2/**

        - id: support-server
          uri: lb://support-server
          predicates:
            - Path=/api/support/**
          filters:
            - StripPrefix=1

        - id: file-server
          uri: lb://file-server
          predicates:
            - Path=/api/file/**
          filters:
            - StripPrefix=1

        - id: file-server2
          uri: lb://file-server
          predicates:
            - Path=/view/**

        - id: system-server
          uri: lb://system-server
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=1

        - id: system-server2
          uri: lb://system-server
          predicates:
            - Path=/doc/**

# 获取路由地址：/actuator/gateway/routes