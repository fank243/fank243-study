spring:
  cloud:
    gateway:
      routes:
        - id: study-auth
          uri: lb://study-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: server-system
          uri: lb://server-system
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=1

        - id: server-demo
          uri: lb://server-demo
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=1

# 获取路由地址：/actuator/gateway/routes