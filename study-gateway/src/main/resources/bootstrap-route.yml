spring:
  cloud:
    gateway:
      routes:
        # Oauth2 登录认证
        - id: study-oauth2
          uri: lb://study-oauth2
          predicates:
            - Path=/oauth2/**

        # 支撑服务
        - id: study-support
          uri: lb://study-support
          predicates:
            - Path=/api/support/**
          filters:
            - StripPrefix=1
        # 支撑服务 > 文件浏览
        - id: study-support-view
          uri: lb://study-support
          predicates:
            - Path=/view/**
        # 支撑服务 > Api文档
        - id: study-support-docs
          uri: lb://study-support
          predicates:
            - Path=/support/**

        # 系统服务
        - id: study-system
          uri: lb://study-system
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=1
        # 系统服务 > Api文档
        - id: study-system-docs
          uri: lb://study-system
          predicates:
            - Path=/system/**


# 获取路由地址：/actuator/gateway/routes