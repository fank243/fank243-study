<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WsScoket Test</title>
</head>

<body>
<div>
    <label>
        <input type="text" name="content" value="TEST">
        <button onclick="sendMsg()">发送消息</button>
    </label>
</div>

<script type="text/javascript">
let ws = new WebSocket("ws://localhost:1988/ws");

ws.onopen = function(){
   console.log("open");
    let data = {};
    data["fromUser"]="admin";
    data["msgType"]="login";
    data["message"]="msg";
    ws.send(JSON.stringify(data));
}
ws.onmessage = function(e){
　　console.log(e.data);
}
ws.onclose = function(e){
　　console.log("close");
}
ws.onerror = function(error){
　　console.log(error);
}

function sendMsg(){
   let msg =  document.getElementsByName("content")[0].value;
   let data = {};
   data["fromUser"]="admin";
   data["msgType"]="log";
   data["message"]=msg;
   ws.send(JSON.stringify(data));
}
</script>
</body>
</html>
