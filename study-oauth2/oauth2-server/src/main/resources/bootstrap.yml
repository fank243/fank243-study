server:
  port: 8901

spring:
  profiles.include: common
  application.name: study-oauth2
  # 多个模块启用时，必须指定端口
  devtools.livereload.port: 35731
  cloud:
    polaris:
      config:
        # 选填，注入自定义配置的配置分组
        groups:
          - name: study-common
            # 注入自定义配置文件列表，当 key 冲突时，排在前面的配置文件优先级高于后面
            files: [ "study-common.yml", "study-datasource.yml" ]
  devtools:
    add-properties: true
    restart:
      exclude: com.github.fank243.**
