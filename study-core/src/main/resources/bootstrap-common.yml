study:
  nacos-addr: 127.0.0.1:8848
  nacos-namespace: study
  sentinel-dashboard: 127.0.0.1:8858

spring:
  main.allow-bean-definition-overriding: true
  # 日期对象转JSON时，定义日期参照上海时区转换成字符串
  jackson.time-zone: Asia/Shanghai
  # 日期对象转JSON时，定义全局格式，个别字段需要自定义，可使用注解：@JsonFormatter
  jackson.date-format: yyyy-MM-dd HH:mm:ss

  cloud:
    # 禁用缓存 https://www.hxstrive.com/subject/spring_cloud.htm?id=508
    loadbalancer.cache.enabled: false
    nacos:
      config:
        # 是否自动刷新配置，默认：true
        refresh-enabled: true
        # 获取配置失败时重试次数
        config-retry-time: 3
        # 连接服务器失败时最大重连次数
        max-retry: 10
        # 指定配置文件后缀，默认：yml
        file-extension: yml

logging:
  config: classpath:logback-spring.xml
  level:
    org:
      apache: info
      springframework: info
      springframework.web.servelet: debug
      mybatis: info
      hibernate: info
      jboss: info
    io:
      netty: info
      lettuce: info
      micrometer: info
    com:
      zaxxer: info
      alibaba.cloud: info
      alibaba.nacos: warn
    reactor: info
