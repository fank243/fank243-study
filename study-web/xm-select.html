<!Doctype>
<html>
<head>
    <meta charset="UTF-8">
    <title>xm-select</title>
</head>

<body>

<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <label for="xmSelect"></label>
            <div class="xm-select-demo" id="xmSelect"></div>
        </div>
    </div>
</form>

<script src="static/lib/layui/layui.js"></script>
<script type="text/javascript">
    // https://maplemei.gitee.io/xm-select/#/plugin/tree
    layui.config({
        base: 'static/lib/layui/extend/' //假设这是你存放拓展模块的根目录
    }).extend({ //设定模块别名
        xmSelect: 'xm-select/xm-select'
    }).use(['element', 'xmSelect'], function () {
        let xmSelect = layui.xmSelect;
        // 初始化树
        xmSelect.render({
            el: "#xmSelect",
            language: "zn",
            initValue: ['0000'], // 初始化选中，根据value值选中
            height: 'auto',
            filterable: true, // 开启搜索
            prop: {
                name: 'name',
                value: 'id',
            },
            tree: {
                //是否显示树状结构
                show: true,
                //默认展开节点的数组, 为 true 时, 展开所有节点
                expandedKeys: false,
            },
            data: [
                {
                    "children": [
